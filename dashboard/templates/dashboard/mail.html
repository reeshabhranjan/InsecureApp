{% extends 'base.html' %}

{% block title %}My mails{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="search_query">
        <button type="submit">Submit</button>
    </form>

    {% if search_result %}
        {% for result in search_result %}
            {{ result }}
            <hr>
        {% endfor %}
    {% endif %}
{% endblock body %}
